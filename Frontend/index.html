<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThinkTwice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --card-bg: #0b1020;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.1);
      --text: #f9fafb;
      --muted: #9ca3af;
      --error: #f97373;
      --border: #1f2933;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(145deg, #050816, #050816);
      border-radius: 24px;
      padding: 28px 24px 22px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.7);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #4f46e5, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
    }

    .brand-text-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .header-right {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .card-body {
      margin-top: 8px;
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: 18px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 18px 18px 16px;
    }

    .label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 11px 10px 34px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .input-wrapper input::placeholder {
      color: #6b7280;
    }

    .input-wrapper input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
      background: rgba(15, 23, 42, 1);
    }

    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: #6b7280;
    }

    .btn-primary {
      border: none;
      border-radius: var(--radius);
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #4f46e5, #0ea5e9);
      color: white;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.5);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 40px rgba(79, 70, 229, 0.7);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.5);
    }

    .btn-primary[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .hint-row {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
    }

    .badge-soft {
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #c7d2fe;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .message {
      margin-top: 10px;
      font-size: 12px;
    }

    .message.error {
      color: var(--error);
    }

    .message.info {
      color: var(--muted);
    }
    .articles-container {
  margin-top: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Card */
.article-card {
  background: rgba(255, 255, 255, 0.02);
  border: 1px solid rgba(255, 255, 255, 0.08);
  border-radius: 12px;
  padding: 14px 16px;
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Title link */
.article-title {
  font-size: 0.95rem;
  font-weight: 500;
  color: #f5f5f5;
  text-decoration: none;
}

.article-title:hover {
  text-decoration: underline;
}

/* Meta row */
.article-meta {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 0.78rem;
  color: #a0a0a0;
}

/* Stance badge */
.stance-badge {
  padding: 2px 8px;
  border-radius: 999px;
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

/* Colors per stance */
.stance-supports {
  background: rgba(46, 204, 113, 0.12);
  color: #2ecc71;
}

.stance-refutes {
  background: rgba(231, 76, 60, 0.12);
  color: #e74c3c;
}

.stance-neutral,
.stance-mixed {
  background: rgba(241, 196, 15, 0.12);
  color: #f1c40f;
}

/* Small scores text */
.article-scores {
  font-size: 0.75rem;
  color: #8a8a8a;
}

  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="brand">
        <div class="brand-logo">T2</div>
        <div>
          <div class="brand-text-title">ThinkTwice</div>
          <div class="brand-text-sub">Check a tweet before you trust it</div>
        </div>
      </div>
      <div class="header-right">Fake news stance checker</div>
    </div>

    <div class="card-body">
      <div class="label">Paste an X (Twitter) link to begin</div>

      <div class="input-row">
        <div class="input-wrapper">
          <span class="input-icon">ðŸ”—</span>
          <input
            id="tweetInput"
            type="text"
            placeholder="https://x.com/username/status/1234567890"
            autocomplete="off"
          />
        </div>

      <button id="analyzeButton" onclick="handleAnalyzeClick()">
          <span id="btnLabel">Analyze</span>
      </button>

      </div>

      <div class="hint-row">
        <span class="badge-soft">Step 1 Â· Input</span>
        <span>Weâ€™ll fetch articles & compute stance in the next steps.</span>
      </div>

      <div id="message" class="message info">
      <div id="articlesContainer" class="articles-container"></div>
        Waiting for a tweet URL.
      </div>
    </div>
  </div>

 <script>
  let isBusy = false;

  function isValidTweetUrl(url) {
    return /https?:\/\/(twitter|x)\.com\/.+\/status\/\d+/.test(url.trim());
  }

  function setMessage(text, type = "info") {
    const msgEl = document.getElementById("message");
    if (!msgEl) return;
    msgEl.textContent = text;
    msgEl.className = "message " + type;
  }

  function setBusyState(busy) {
    isBusy = busy;
    const input = document.getElementById("tweetInput");
    const btn = document.getElementById("analyzeButton");
    const label = document.getElementById("btnLabel");

    if (input) input.disabled = busy;
    if (btn) btn.disabled = busy;
    if (label) label.textContent = busy ? "Checkingâ€¦" : "Analyze";

    if (busy) {
      setMessage("Analyzing tweetâ€¦ please wait.", "info");
    }
  }

  function renderArticles(articles) {
    const container = document.getElementById("articlesContainer");
    if (!container) {
      console.warn("No #articlesContainer in DOM; skipping article rendering.");
      return;
    }

    container.innerHTML = ""; // clear previous run

    if (!articles || articles.length === 0) {
      const empty = document.createElement("div");
      empty.className = "article-scores";
      empty.textContent = "No articles found or no strong evidence.";
      container.appendChild(empty);
      return;
    }

    articles.forEach((art, idx) => {
      const card = document.createElement("div");
      card.className = "article-card";

      const title = art.title || "Untitled article";
      const link = art.link || "#";
      const stance = art.article_stance || "neutral";

      const support = Number(art.best_support_score ?? 0);
      const refute = Number(art.best_refute_score ?? 0);

      const stanceLabel =
        stance === "supports"
          ? "Supports"
          : stance === "refutes"
          ? "Refutes"
          : stance === "mixed"
          ? "Mixed"
          : "Neutral";

      const stanceClass =
        stance === "supports"
          ? "stance-supports"
          : stance === "refutes"
          ? "stance-refutes"
          : "stance-neutral";

      card.innerHTML = `
        <a href="${link}" target="_blank" rel="noopener noreferrer" class="article-title">
          ${idx + 1}. ${title}
        </a>
        <div class="article-meta">
          <span class="stance-badge ${stanceClass}">
            ${stanceLabel}
          </span>
          <span class="article-scores">
            S: ${support.toFixed(2)} Â· R: ${refute.toFixed(2)}
          </span>
        </div>
      `;

      container.appendChild(card);
    });
  }

  async function handleAnalyzeClick() {
    if (isBusy) return;

    const input = document.getElementById("tweetInput");
    const url = (input?.value || "").trim();

    if (!isValidTweetUrl(url)) {
      setMessage("Please paste a valid X/Twitter status link.", "error");
      return;
    }

    setBusyState(true);

    try {
      const res = await fetch("http://127.0.0.1:8000/check_tweet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tweet_url: url }),
      });

      if (!res.ok) {
        let errMsg = "Server error.";
        try {
          const errJson = await res.json();
          if (errJson.detail) errMsg = errJson.detail;
        } catch (_) {}
        console.error("Backend error status:", res.status, errMsg);
        setMessage(errMsg, "error");
        return;
      }

      const data = await res.json();
      console.log("Backend response:", data);

      const verdict = data.verdict ?? "unknown";
      const support = Number(data.global_best_support ?? 0).toFixed(3);
      const refute = Number(data.global_best_refute ?? 0).toFixed(3);

      setMessage(
        `Verdict: ${verdict} Â· Support: ${support} Â· Refute: ${refute}`,
        "info"
      );

      // Render top-k articles
      renderArticles(data.articles || []);
    } catch (err) {
      console.error("Error in handleAnalyzeClick:", err);
      setMessage("UI error: " + (err?.message || "Unknown error"), "error");
    } finally {
      setBusyState(false);
    }
  }
</script>

</body>
</html>
