<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThinkTwice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --card-bg: #0b1020;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.1);
      --text: #f9fafb;
      --muted: #9ca3af;
      --error: #f97373;
      --border: #1f2933;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(145deg, #050816, #050816);
      border-radius: 24px;
      padding: 28px 24px 22px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.7);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #4f46e5, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
    }

    .brand-text-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .header-right {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .card {
      max-width: 780px;          /* was probably ~600px */
      margin: 40px auto;
      padding: 28px 28px 32px;
      border-radius: 18px;
      background: radial-gradient(circle at top left, #1f2933 0%, #020617 55%);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .app-title {
      font-size: 1.75rem;        /* bigger title */
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .articles-header {
      margin-top: 16px;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .app-subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .input-row {
      display: flex;
      align-items: stretch;   /* force same height */
      justify-content: center;
      gap: 16px;
    }

    .input-row input {
    height: 56px;
    box-sizing: border-box;
    }

    .input-row button {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 26px;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 11px 10px 34px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .input-wrapper input::placeholder {
      color: #6b7280;
    }

    .input-wrapper input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
      background: rgba(15, 23, 42, 1);
    }

    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: #6b7280;
    }

    .btn-primary {
      border: none;
      border-radius: var(--radius);
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #4f46e5, #0ea5e9);
      color: white;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.5);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 40px rgba(79, 70, 229, 0.7);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.5);
    }

    .btn-primary[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .hint-row {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    font-size: 0.85rem;
    color: #9ca3af;
    text-align: center;
    }

    .hint-row span {
    max-width: 520px;
    line-height: 1.4;
    }

    .badge-soft {
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #c7d2fe;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .message {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;          /* allow rest of text to wrap underneath if needed */
      gap: 10px;

      margin-top: 16px;
      margin-left: auto;
      margin-right: auto;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 0.95rem;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
      max-width: 760px;
    }


    .message.error {
      color: var(--error);
    }

    .message.info {
    background: rgba(17, 24, 39, 0.9);
    }


    .verdict-chip {
      font-weight: 600;
      font-size: 1rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.18);
      color: #e0f2fe;
    }

    .message-secondary {
    font-size: 0.85rem;
    opacity: 0.9;
    }

 .articles-container {
  margin-top: 22px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.article-card {
  border-radius: 14px;
  padding: 12px 14px;
  background: rgba(15, 23, 42, 0.85);
  border: 1px solid rgba(148, 163, 184, 0.35);
  box-shadow: 0 14px 30px rgba(15, 23, 42, 0.6);
}

.article-title {
  font-size: 0.95rem;
  font-weight: 600;
  color: #e5e7eb;
  text-decoration: none;
}

.article-title:hover {
  color: #38bdf8;
  text-decoration: underline;
}

/* Row with stance + scores */
.article-meta {
  margin-top: 6px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 0.8rem;
  color: #9ca3af;
}

.stance-badge {
  padding: 3px 10px;
  border-radius: 999px;
  font-size: 0.72rem;
  text-transform: uppercase;
  letter-spacing: 0.06em;
}

/* Color-coded by stance */
.stance-supports {
  background: rgba(22, 163, 74, 0.2);
  color: #4ade80;
}

.stance-refutes {
  background: rgba(220, 38, 38, 0.2);
  color: #f97373;
}

.stance-neutral,
.stance-mixed,
.stance-no_evidence {
  background: rgba(245, 158, 11, 0.2);
  color: #fbbf24;
}

.article-scores {
  font-size: 0.78rem;
  opacity: 0.9;
}

  .analyze-btn {
  height: 56px;
  padding: 0 26px;
  box-sizing: border-box;

  display: flex;
  align-items: center;
  justify-content: center;

  border-radius: 999px;
  border: 1px solid rgba(255, 255, 255, 0.25);
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);

  color: #ffffff;
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  cursor: pointer;

  transition: all 0.25s ease;
  }

  .analyze-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 22px 50px rgba(15, 23, 42, 0.8);
    border-color: rgba(96, 165, 250, 0.9);
    background: linear-gradient(
        135deg,
        rgba(56, 189, 248, 0.22),
        rgba(129, 140, 248, 0.18)
      );
    opacity: 0.98;
  }

  .analyze-btn:active {
    transform: translateY(0);
    box-shadow: 0 10px 24px rgba(15, 23, 42, 0.7);
  }

  .intro-text {
  text-align: center;
  font-size: 0.9rem;
  color: #9ca3af;
  margin: 14px 0;
  letter-spacing: 0.02em;
  font-weight: 400;
  width: 100%;
  }

  .verdict-chip {
  font-weight: 600;
  font-size: 1rem;
  padding: 4px 12px;
  border-radius: 999px;
  background: rgba(56, 189, 248, 0.18);
  color: #e0f2fe;
  box-shadow: 0 10px 25px rgba(15, 23, 42, 0.7);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  border: 1px solid rgba(148, 163, 184, 0.55);
  white-space: nowrap;
}

  /* likely_true / supports */
  .verdict-true {
    background: linear-gradient(
      135deg,
      rgba(22, 163, 74, 0.85),
      rgba(56, 189, 248, 0.6)
    );
    color: #ecfdf5;
  }

  /* likely_false / refutes */
  .verdict-false {
    background: linear-gradient(
      135deg,
      rgba(220, 38, 38, 0.9),
      rgba(248, 113, 113, 0.7)
    );
    color: #fef2f2;
  }

  /* uncertain / no_clear_winner */
  .verdict-uncertain {
    background: linear-gradient(
      135deg,
      rgba(245, 158, 11, 0.9),
      rgba(56, 189, 248, 0.6)
    );
    color: #fffbeb;
  }


  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="brand">
        <div class="brand-logo">T2</div>
        <div>
          <div class="brand-text-title">ThinkTwice</div>
          <div class="brand-text-sub">Check a tweet before you trust it</div>
        </div>
      </div>
      <div class="header-right">Fake news stance checker</div>
    </div>

    <div class="card-body">
      <div class="label">Paste an X (Twitter) link to begin</div>

      <div class="input-row">
        <div class="input-wrapper">
          <span class="input-icon">üîó</span>
          <input
            id="tweetInput"
            type="text"
            placeholder="https://x.com/username/status/1234567890"
            autocomplete="off"
          />
        </div>

      <button id="analyzeBtn" class="analyze-btn" onclick="handleAnalyzeClick()">
        Analyze Tweet
      </button>

      </div>

      <div class="hint-row">
        <span>Paste a tweet link above and click ‚ÄúAnalyze Tweet‚Äù</span>
      </div>

      <div id="message" class="message info">
      <p class="intro-text">
          Analysis results and article evidence will appear here.
       </p>
    <div id="articlesContainer" class="articles-container"></div>
    </div>


  <p id="articlesHeader" class="articles-header"></p>
  
  <div id="articlesContainer" class="articles-container"></div>


 <script>
  let isBusy = false;

  function isValidTweetUrl(url) {
    return /https?:\/\/(twitter|x)\.com\/.+\/status\/\d+/.test(url.trim());
  }

  function setMessage(text, type = "info") {
  const el = document.getElementById("message");
  if (!el) return;

  el.className = `message ${type}`;

  if (text.startsWith("Verdict:")) {
    const parts = text.split("¬∑").map((p) => p.trim());
    const verdictPart = parts[0] || ""; // "Verdict: likely_false"
    const restParts = parts.slice(1);   // confidence/support/refute/articles

    // Extract the verdict value
    const rawVerdictValue = verdictPart.split(":")[1]?.trim() || "";
    const verdictValue = rawVerdictValue.toLowerCase();

    // Map verdict string ‚Üí CSS class + pretty label
    let verdictClass = "verdict-uncertain";
    let prettyVerdict = rawVerdictValue || "uncertain";

    if (verdictValue.includes("true") || verdictValue.includes("support")) {
      verdictClass = "verdict-true";
    } else if (verdictValue.includes("false") || verdictValue.includes("refut")) {
      verdictClass = "verdict-false";
    } else {
      verdictClass = "verdict-uncertain";
    }

    const restJoined = restParts.join(" ¬∑ ");

    el.innerHTML = `
    <span class="verdict-chip ${verdictClass}">Verdict: ${prettyVerdict}</span>
    <span class="message-secondary">${restJoined}</span>
    `;

  } else {
    // Fallback: plain text
    el.textContent = text;
  }
}

  function setBusyState(busy) {
    isBusy = busy;
    const input = document.getElementById("tweetInput");
    const btn = document.getElementById("analyzeButton");
    const label = document.getElementById("btnLabel");

    if (input) input.disabled = busy;
    if (btn) btn.disabled = busy;
    if (label) label.textContent = busy ? "Checking‚Ä¶" : "Analyze";

    if (busy) {
      setMessage("Analyzing tweet‚Ä¶ please wait.", "info");
    }
  }

  function renderArticles(articles) {
  const container = document.getElementById("articlesContainer");
  const header = document.getElementById("articlesHeader");

  console.log("renderArticles called with:", articles);

  if (!container) {
    console.warn("No #articlesContainer in DOM; skipping article rendering.");
    return;
  }

  // Clear previous content
  container.innerHTML = "";

  // No articles case
  if (!articles || articles.length === 0) {
    const empty = document.createElement("div");
    empty.className = "article-scores";
    empty.textContent = "No articles found or no strong evidence.";
    container.appendChild(empty);
    console.log("renderArticles: no articles, rendered empty message");
    return;
  }

  // Render each article as a card
  articles.forEach((art, idx) => {
    console.log("Rendering article", idx, art);

    const card = document.createElement("div");
    card.className = "article-card";

    const title = art.title || "Untitled article";
    const link = art.link || "#";
    const stance = art.article_stance || "neutral";

    const support = Number(art.best_support_score ?? 0);
    const refute  = Number(art.best_refute_score ?? 0);

    const stanceLabel =
      stance === "supports"
        ? "Supports"
        : stance === "refutes"
        ? "Refutes"
        : stance === "mixed"
        ? "Mixed"
        : stance === "no_evidence"
        ? "No evidence"
        : "Neutral";

    const stanceClass =
      stance === "supports"
        ? "stance-supports"
        : stance === "refutes"
        ? "stance-refutes"
        : "stance-neutral";

    card.innerHTML = `
      <a href="${link}" target="_blank" rel="noopener noreferrer" class="article-title">
        ${idx + 1}. ${title}
      </a>
      <div class="article-meta">
        <span class="stance-badge ${stanceClass}">
          ${stanceLabel}
        </span>
        <span class="article-scores">
          S: ${support.toFixed(2)} ¬∑ R: ${refute.toFixed(2)}
        </span>
      </div>
    `;

    container.appendChild(card);
  });

  console.log(
    "renderArticles: rendered",
    articles.length,
    "cards. Container children:",
    container.children.length
  );
}



  async function handleAnalyzeClick() {
    if (isBusy) return;

    const input = document.getElementById("tweetInput");
    const url = (input?.value || "").trim();

    if (!isValidTweetUrl(url)) {
      setMessage("Please paste a valid X/Twitter status link.", "error");
      return;
    }

    setBusyState(true);

    try {
      const res = await fetch("http://127.0.0.1:8000/check_tweet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tweet_url: url }),
      });

      if (!res.ok) {
        let errMsg = "Server error.";
        try {
          const errJson = await res.json();
          if (errJson.detail) errMsg = errJson.detail;
        } catch (_) {}
        console.error("Backend error status:", res.status, errMsg);
        setMessage(errMsg, "error");
        return;
      }

      const data = await res.json();
      console.log("Backend raw response:", data);

      // Handle both shapes:
      // { verdict, articles, ... }  OR  { result: { verdict, articles, ... } }
      const payload = data.result || data;
      const verdict = payload.verdict || "unknown";
      const support = Number(payload.global_best_support ?? 0);
      const refute  = Number(payload.global_best_refute ?? 0);
      const articles = payload.articles || [];

      // ---- Confidence logic ----
      let strength = Math.max(support, refute);
      let confidenceLabel = "Low confidence";

      if (verdict === "uncertain") {
        confidenceLabel = "Low confidence (no clear winner)";
      } else {
        if (strength >= 0.8) {
          confidenceLabel = "High confidence";
        } else if (strength >= 0.6) {
          confidenceLabel = "Medium confidence";
        } else {
          confidenceLabel = "Low confidence";
        }
      }

      // Pretty-print verdict if you want (optional)
      const prettyVerdict = verdict.replace(/_/g, " ");

      // Now feed one string into setMessage
      setMessage(
        `Verdict: ${prettyVerdict} ¬∑ Confidence: ${confidenceLabel} ¬∑ ` +
          `Support: ${support.toFixed(3)} ¬∑ Refute: ${refute.toFixed(3)} ¬∑ Articles: ${articles.length}`,
        "info"
      );


    renderArticles(articles);
    } catch (err) {
      console.error("Error in handleAnalyzeClick:", err);
      setMessage("UI error: " + (err?.message || "Unknown error"), "error");
    } finally {
      setBusyState(false);
    }
  }
</script>

</body>
</html>
