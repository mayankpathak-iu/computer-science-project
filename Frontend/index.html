<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThinkTwice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --card-bg: #0b1020;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.1);
      --text: #f9fafb;
      --muted: #9ca3af;
      --error: #f97373;
      --border: #1f2933;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(145deg, #050816, #050816);
      border-radius: 24px;
      padding: 28px 24px 22px;
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.7);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #4f46e5, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9);
    }

    .brand-text-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--muted);
    }

    .header-right {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .card-body {
      margin-top: 8px;
      background: radial-gradient(circle at top left, #111827, #020617);
      border-radius: 18px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      padding: 18px 18px 16px;
    }

    .label {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 11px 10px 34px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition:
        border-color 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease;
    }

    .input-wrapper input::placeholder {
      color: #6b7280;
    }

    .input-wrapper input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.4);
      background: rgba(15, 23, 42, 1);
    }

    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 13px;
      color: #6b7280;
    }

    .btn-primary {
      border: none;
      border-radius: var(--radius);
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(135deg, #4f46e5, #0ea5e9);
      color: white;
      cursor: pointer;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 30px rgba(79, 70, 229, 0.5);
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        filter 0.12s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 16px 40px rgba(79, 70, 229, 0.7);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.5);
    }

    .btn-primary[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .hint-row {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: var(--muted);
    }

    .badge-soft {
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #c7d2fe;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .message {
      margin-top: 10px;
      font-size: 12px;
    }

    .message.error {
      color: var(--error);
    }

    .message.info {
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="brand">
        <div class="brand-logo">T2</div>
        <div>
          <div class="brand-text-title">ThinkTwice</div>
          <div class="brand-text-sub">Check a tweet before you trust it</div>
        </div>
      </div>
      <div class="header-right">Fake news stance checker</div>
    </div>

    <div class="card-body">
      <div class="label">Paste an X (Twitter) link to begin</div>

      <div class="input-row">
        <div class="input-wrapper">
          <span class="input-icon">ðŸ”—</span>
          <input
            id="tweetInput"
            type="text"
            placeholder="https://x.com/username/status/1234567890"
            autocomplete="off"
          />
        </div>

        <button
          id="analyzeButton"
          class="btn-primary"
          onclick="handleAnalyzeClick()"
        >
          <span id="btnLabel">Analyze</span>
        </button>
      </div>

      <div class="hint-row">
        <span class="badge-soft">Step 1 Â· Input</span>
        <span>Weâ€™ll fetch articles & compute stance in the next steps.</span>
      </div>

      <div id="message" class="message info">
        Waiting for a tweet URL.
      </div>
    </div>
  </div>

  <script>
    // For now: just basic UX & validation placeholder.
    // Backend/API wiring + rate-limit handling will come in the next steps.

    function isValidTweetUrl(url) {
      if (!url) return false;
      return /https?:\/\/(twitter|x)\.com\/.+\/status\/\d+/.test(url.trim());
    }

    function setMessage(text, type = "info") {
      const msgEl = document.getElementById("message");
      msgEl.textContent = text;
      msgEl.className = "message " + type;
    }

    function handleAnalyzeClick() {
      const input = document.getElementById("tweetInput");
      const url = input.value.trim();

      if (!isValidTweetUrl(url)) {
        setMessage("Please paste a valid X/Twitter status link.", "error");
        return;
      }

      // Step 1 behaviour: just acknowledge input.
      // In the next steps, this will call the backend and lock the UI.
      setMessage("Ready to analyze this tweet in the next step.", "info");
      console.log("Tweet URL captured:", url);
    }
  </script>
</body>
</html>
